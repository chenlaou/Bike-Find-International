<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />

    <title>Project 1</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">
            <a href="index.html" id="index2jumbo">BikeFind International</a>
          </h1>

          <p class="lead">Getting you pedaling, anywhere in the world!</p>
        </div>
      </div>

      <div id="weather-input"></div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col">
            <div id="mapContainer"></div>
          </div>
          <div class="col">
            <div id="infoDisplay">bike info goes here</div>
          </div>
        </div>
      </div>
    </div>
    <div id="videoDiv">
      <video autoplay loop id="video-background" muted plays-inline>
        <source src="assets/nycbikevideo.mp4" type="video/mp4" />
      </video>
    </div>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 60%;
      }
    </style>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2hlbmxhIiwiYSI6ImNqdHZtbmV2ODF5bzU0Ym5ycXR1OXBxZGwifQ.WyFbrZ4neOzefFUhKVgpMA";
      var map = new mapboxgl.Map({
        container: "mapContainer", // container id
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-74.5, 40], // starting position
        zoom: 9 // starting zoom
      });

      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());

      //  ADDS CONTROL TO FIND THE USE'S LOCATION
      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true
          },
          trackUserLocation: true
        })
      );
    </script>
  </body>
</html>
